{% extends 'all-photos/base.html' %}

{% block content %}
<script>
    function CopyFunction() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

<div class="container-fluid">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-3 single_portfolio_text">
            <img src="{{photo.photo.url}}" alt="" class="img-responsive" />

            <div class="portfolio_images_overlay text-center">
                <h6 class="text-white">{{photo.image_name}}</h6>
                <h6 class="text-white">Location: {{photo.location}}</h6>

                <p>{{photo.image_desc}}</p>

                <input type="text" id="imagelink" class="form-control input-sm" value="127.0.0.1:800{{photo.photo.url}}"
                    class="hidden">
                <button class="btn btn-primary" onclick="CopyFunction()">Copy Link</button>

                <a class="fancybox btn btn-primary" rel="gallery" href="{{photo.photo.url}}">View Image</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
